// Minimal DayZ Server config for script validation
// This config is designed to start quickly and validate scripts

hostname = "Swarm Script Validation";
password = "";
passwordAdmin = "validation";
maxPlayers = 1;

// Disable signature verification for local testing
verifySignatures = 0;
forceSameBuild = 0;

// Disable unnecessary features
disableVoN = 1;
vonCodecQuality = 0;
disablePersonalLight = 1;
lightingConfig = 0;

// Static time (no acceleration)
serverTime = "2024/1/1/12/00";
serverTimeAcceleration = 0;
serverTimePersistent = 0;

// Minimal queue settings
guaranteedUpdates = 1;
loginQueueConcurrentPlayers = 1;
loginQueueMaxPlayers = 1;

// Use unique instance ID to avoid conflicts
instanceId = 99;

// Disable storage to speed up loading
storageAutoFix = 0;

// No respawn delay
respawnTime = 0;

// Mission - uses offline Chernarus (loads faster)
class Missions {
    class Swarm_Validation {
        template = "dayzOffline.chernarusplus";
    };
};
